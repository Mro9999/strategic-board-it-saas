<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT・SaaS業界 戦略バランスボード | DEARS CONSULTING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .slider-container {
            position: relative;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            touch-action: manipulation;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: none;
        }
        .success-meter {
            background: conic-gradient(from 0deg, #ef4444 0deg, #f59e0b 120deg, #10b981 240deg, #10b981 360deg);
            border-radius: 50%;
        }
        
        /* モバイル最適化 */
        @media (max-width: 768px) {
            .mobile-full {
                width: 100% !important;
                margin-bottom: 1rem;
            }
            .mobile-chart {
                height: 400px !important;
            }
            .mobile-text {
                font-size: 0.9rem;
            }
            .mobile-button {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
        }
        
        /* タブレット対応 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .tablet-stack {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-2 sm:px-4 py-4 sm:py-6">
        <!-- Header -->
        <div class="gradient-bg text-white rounded-lg p-4 sm:p-6 mb-4 sm:mb-6 card-shadow">
            <h1 class="text-xl sm:text-3xl font-bold mb-2">
                <i class="fas fa-code mr-2 sm:mr-3"></i>IT・SaaS業界 戦略バランスボード
            </h1>
            <p class="text-sm sm:text-lg opacity-90">プロダクト・マーケット・フィット × ユニットエコノミクス分析</p>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-4 sm:gap-6">
            <!-- Control Panel -->
            <div class="w-full lg:w-1/3 space-y-4">
                <div class="bg-white rounded-lg p-4 sm:p-6 card-shadow">
                    <h2 class="text-lg sm:text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-sliders-h mr-2"></i>KPI調整パネル
                    </h2>
                    
                    <div class="space-y-6">
                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                プロダクト品質 <span class="text-xs">(UI/UX・機能性)</span>
                            </label>
                            <input type="range" min="1" max="100" value="75" class="slider" id="product">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>MVP</span><span id="productValue">75</span><span>完璧</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                開発効率 <span class="text-xs">(速度・生産性)</span>
                            </label>
                            <input type="range" min="1" max="100" value="65" class="slider" id="development">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低速</span><span id="developmentValue">65</span><span>高速</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                CAC効率 <span class="text-xs">(顧客獲得コスト)</span>
                            </label>
                            <input type="range" min="1" max="100" value="60" class="slider" id="cac">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>高コスト</span><span id="cacValue">60</span><span>効率的</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                LTV最大化 <span class="text-xs">(顧客生涯価値)</span>
                            </label>
                            <input type="range" min="1" max="100" value="70" class="slider" id="ltv">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低LTV</span><span id="ltvValue">70</span><span>高LTV</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                スケーラビリティ <span class="text-xs">(拡張性)</span>
                            </label>
                            <input type="range" min="1" max="100" value="55" class="slider" id="scalability">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>制限的</span><span id="scalabilityValue">55</span><span>無限</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Success Indicator -->
                <div class="bg-white rounded-lg p-4 sm:p-6 card-shadow">
                    <h3 class="text-base sm:text-lg font-bold mb-4 text-gray-800">
                        <i class="fas fa-rocket mr-2"></i>PMF達成確率
                    </h3>
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-20 h-20 sm:w-24 sm:h-24 success-meter flex items-center justify-center relative">
                            <span class="text-xl sm:text-2xl font-bold text-white z-10" id="successRate">82%</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="successLabel">優秀</span>
                    </div>
                    <div class="mt-4 text-xs sm:text-sm text-gray-600">
                        <div class="flex justify-between">
                            <span>LTV/CAC比率:</span>
                            <span id="ltvCacRatio" class="font-semibold">3.2x</span>
                        </div>
                        <div class="flex justify-between mt-1">
                            <span>予想MRR成長:</span>
                            <span id="mrrGrowth" class="font-semibold">+25%</span>
                        </div>
                    </div>
                </div>

                <!-- Scenario Management -->
                <div class="bg-white rounded-lg p-4 sm:p-6 card-shadow">
                    <h3 class="text-base sm:text-lg font-bold mb-4 text-gray-800">
                        <i class="fas fa-save mr-2"></i>シナリオ管理
                    </h3>
                    <div class="space-y-2">
                        <button class="w-full bg-blue-500 text-white px-4 py-2 sm:py-3 rounded hover:bg-blue-600 transition mobile-button" onclick="saveScenario()">
                            <i class="fas fa-plus mr-2"></i>現在を保存
                        </button>
                        <select class="w-full border rounded px-3 py-2 sm:py-3 mobile-button" id="scenarioSelect" onchange="loadScenario()">
                            <option value="">保存済みシナリオ</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="w-full lg:w-2/3 space-y-4">
                <!-- Balance Board -->
                <div class="bg-white rounded-lg p-4 sm:p-6 card-shadow">
                    <h2 class="text-lg sm:text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-chart-radar mr-2"></i>SaaS戦略マップ
                    </h2>
                    <div class="relative mobile-chart" style="height: 350px;">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>

                <!-- Unit Economics -->
                <div class="bg-white rounded-lg p-4 sm:p-6 card-shadow">
                    <h2 class="text-lg sm:text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-chart-bar mr-2"></i>ユニットエコノミクス分析
                    </h2>
                    <div class="relative mobile-chart" style="height: 300px;">
                        <canvas id="economicsChart"></canvas>
                    </div>
                </div>

                <!-- Strategic Recommendations -->
                <div class="bg-white rounded-lg p-4 sm:p-6 card-shadow">
                    <h2 class="text-lg sm:text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-lightbulb mr-2"></i>SaaS戦略提案
                    </h2>
                    <div id="recommendations" class="space-y-3">
                        <!-- Dynamic recommendations will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 pt-6 border-t border-gray-200 text-center text-sm text-gray-600">
            <p>&copy; 2025 DEARS CONSULTING. All Rights Reserved.</p>
            <p class="mt-1">IT・SaaS業界特化型戦略分析ツール</p>
        </footer>
    </div>

    <script>
        // Global variables
        let balanceChart, economicsChart;
        let scenarios = JSON.parse(localStorage.getItem('saasStrategicScenarios')) || [];

        // Initialize charts
        function initCharts() {
            // Balance Chart (Radar)
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            balanceChart = new Chart(balanceCtx, {
                type: 'radar',
                data: {
                    labels: ['プロダクト品質', '開発効率', 'CAC効率', 'LTV最大化', 'スケーラビリティ', '収益性'],
                    datasets: [{
                        label: 'SaaS戦略バランス',
                        data: [75, 65, 60, 70, 55, 0],
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(59, 130, 246, 1)',
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            pointLabels: {
                                font: {
                                    size: window.innerWidth < 768 ? 10 : 12
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: { 
                            display: false 
                        }
                    }
                }
            });

            // Unit Economics Chart (Bar)
            const economicsCtx = document.getElementById('economicsChart').getContext('2d');
            economicsChart = new Chart(economicsCtx, {
                type: 'bar',
                data: {
                    labels: ['CAC', 'LTV', 'MRR成長', 'チャーン率', 'ARR', 'バーンレート'],
                    datasets: [{
                        label: 'SaaS指標',
                        data: [40, 120, 25, 5, 800, 60],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(236, 72, 153, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Calculate profitability based on SaaS metrics
        function calculateProfitability(product, development, cac, ltv, scalability) {
            const productMarketFit = (product * ltv) / 10000;
            const developmentEfficiency = development * 0.8;
            const customerAcquisition = (101 - cac) * 0.6;
            const scaleAdvantage = Math.log(scalability + 1) / Math.log(101);
            
            const profitability = Math.min(100, Math.max(0, 
                (productMarketFit * 35 + 
                 developmentEfficiency * 25 + 
                 customerAcquisition * 20 + 
                 scaleAdvantage * 20) * 1.1
            ));
            
            return Math.round(profitability);
        }

        // Calculate LTV/CAC ratio
        function calculateLTVCACRatio(ltv, cac) {
            const ltvValue = ltv * 10; // Convert to dollar amount
            const cacValue = Math.max(1, (101 - cac) * 5); // Inverse for CAC
            return (ltvValue / cacValue).toFixed(1);
        }

        // Calculate MRR growth
        function calculateMRRGrowth(product, development, scalability) {
            const growth = ((product + development + scalability) / 3 - 50) * 0.8;
            return Math.max(-20, Math.min(50, Math.round(growth)));
        }

        // Update all visualizations
        function updateVisualizations() {
            const product = parseInt(document.getElementById('product').value);
            const development = parseInt(document.getElementById('development').value);
            const cac = parseInt(document.getElementById('cac').value);
            const ltv = parseInt(document.getElementById('ltv').value);
            const scalability = parseInt(document.getElementById('scalability').value);
            
            const profitability = calculateProfitability(product, development, cac, ltv, scalability);
            const ltvCacRatio = calculateLTVCACRatio(ltv, cac);
            const mrrGrowth = calculateMRRGrowth(product, development, scalability);
            
            // Update value displays
            document.getElementById('productValue').textContent = product;
            document.getElementById('developmentValue').textContent = development;
            document.getElementById('cacValue').textContent = cac;
            document.getElementById('ltvValue').textContent = ltv;
            document.getElementById('scalabilityValue').textContent = scalability;
            
            // Update balance chart
            balanceChart.data.datasets[0].data = [product, development, cac, ltv, scalability, profitability];
            balanceChart.update();
            
            // Update economics chart
            const cacMetric = (101 - cac) * 2; // Higher is better for display
            const ltvMetric = ltv * 1.5;
            const mrrMetric = Math.max(0, mrrGrowth + 20);
            const churnRate = Math.max(1, 11 - (product + ltv) / 20);
            const arr = (ltvMetric * scalability) / 10;
            const burnRate = Math.max(10, 100 - profitability);
            
            economicsChart.data.datasets[0].data = [cacMetric, ltvMetric, mrrMetric, churnRate, arr, burnRate];
            economicsChart.update();
            
            // Update success rate
            const pmfRate = Math.round((product + ltv + profitability) / 3);
            document.getElementById('successRate').textContent = pmfRate + '%';
            document.getElementById('ltvCacRatio').textContent = ltvCacRatio + 'x';
            document.getElementById('mrrGrowth').textContent = (mrrGrowth >= 0 ? '+' : '') + mrrGrowth + '%';
            
            const successLabel = document.getElementById('successLabel');
            if (pmfRate >= 80) {
                successLabel.textContent = 'PMF達成';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
            } else if (pmfRate >= 60) {
                successLabel.textContent = '成長段階';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
            } else {
                successLabel.textContent = 'MVP段階';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
            }
            
            // Update recommendations
            updateRecommendations(product, development, cac, ltv, scalability, profitability, ltvCacRatio, mrrGrowth);
        }

        // Generate SaaS-specific recommendations
        function updateRecommendations(product, development, cac, ltv, scalability, profitability, ltvCacRatio, mrrGrowth) {
            const recommendations = [];
            
            if (parseFloat(ltvCacRatio) < 3) {
                recommendations.push({
                    icon: 'fas fa-exclamation-triangle',
                    type: 'warning',
                    title: 'LTV/CAC比率改善が急務',
                    text: 'LTV/CAC比率が3倍未満です。顧客維持率向上か獲得コスト削減が必要です。'
                });
            }
            
            if (product > 80 && scalability < 50) {
                recommendations.push({
                    icon: 'fas fa-server',
                    type: 'info',
                    title: '高品質プロダクトのスケール準備',
                    text: 'プロダクト品質は高いですが、スケーラビリティが不足です。インフラ強化を検討してください。'
                });
            }
            
            if (mrrGrowth < 10) {
                recommendations.push({
                    icon: 'fas fa-chart-line',
                    type: 'warning',
                    title: 'MRR成長率の向上',
                    text: 'MRR成長が鈍化しています。新機能開発かアップセル戦略の強化が必要です。'
                });
            }
            
            if (development > 70 && product < 60) {
                recommendations.push({
                    icon: 'fas fa-code',
                    type: 'warning',
                    title: '開発効率とプロダクト品質のバランス',
                    text: '開発は高速ですがプロダクト品質が不足です。技術負債の解消を優先してください。'
                });
            }
            
            if (ltv > 80 && cac > 70) {
                recommendations.push({
                    icon: 'fas fa-users',
                    type: 'success',
                    title: '高LTV×効率的CAC達成',
                    text: '理想的なユニットエコノミクスです。この優位性を活かした積極的な成長戦略を推奨します。'
                });
            }
            
            if (profitability < 40) {
                recommendations.push({
                    icon: 'fas fa-dollar-sign',
                    type: 'warning',
                    title: 'バーンレート最適化',
                    text: '収益性が低すぎます。コスト構造の見直しかプライシング戦略の再検討が必要です。'
                });
            }
            
            const recommendationsHtml = recommendations.map(rec => `
                <div class="flex items-start p-3 rounded-lg ${rec.type === 'success' ? 'bg-green-50 border-l-4 border-green-400' : 
                    rec.type === 'warning' ? 'bg-yellow-50 border-l-4 border-yellow-400' : 'bg-blue-50 border-l-4 border-blue-400'}">
                    <i class="${rec.icon} ${rec.type === 'success' ? 'text-green-600' : 
                        rec.type === 'warning' ? 'text-yellow-600' : 'text-blue-600'} mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-medium mobile-text ${rec.type === 'success' ? 'text-green-800' : 
                            rec.type === 'warning' ? 'text-yellow-800' : 'text-blue-800'}">${rec.title}</h4>
                        <p class="text-sm mobile-text ${rec.type === 'success' ? 'text-green-700' : 
                            rec.type === 'warning' ? 'text-yellow-700' : 'text-blue-700'} mt-1">${rec.text}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('recommendations').innerHTML = recommendationsHtml;
        }

        // Scenario management functions
        function saveScenario() {
            const name = prompt('シナリオ名を入力してください:');
            if (!name) return;
            
            const scenario = {
                name: name,
                timestamp: new Date().toLocaleString(),
                values: {
                    product: parseInt(document.getElementById('product').value),
                    development: parseInt(document.getElementById('development').value),
                    cac: parseInt(document.getElementById('cac').value),
                    ltv: parseInt(document.getElementById('ltv').value),
                    scalability: parseInt(document.getElementById('scalability').value)
                }
            };
            
            scenarios.push(scenario);
            localStorage.setItem('saasStrategicScenarios', JSON.stringify(scenarios));
            updateScenarioSelect();
            alert('シナリオが保存されました！');
        }

        function loadScenario() {
            const select = document.getElementById('scenarioSelect');
            const selectedIndex = select.selectedIndex - 1;
            
            if (selectedIndex >= 0 && scenarios[selectedIndex]) {
                const scenario = scenarios[selectedIndex];
                document.getElementById('product').value = scenario.values.product;
                document.getElementById('development').value = scenario.values.development;
                document.getElementById('cac').value = scenario.values.cac;
                document.getElementById('ltv').value = scenario.values.ltv;
                document.getElementById('scalability').value = scenario.values.scalability;
                updateVisualizations();
            }
        }

        function updateScenarioSelect() {
            const select = document.getElementById('scenarioSelect');
            select.innerHTML = '<option value="">保存済みシナリオ</option>';
            scenarios.forEach((scenario, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${scenario.name} (${scenario.timestamp})`;
                select.appendChild(option);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateScenarioSelect();
            updateVisualizations();
            
            // Add event listeners to all sliders
            ['product', 'development', 'cac', 'ltv', 'scalability'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateVisualizations);
            });
        });

        // Handle window resize for mobile optimization
        window.addEventListener('resize', function() {
            if (balanceChart && economicsChart) {
                balanceChart.resize();
                economicsChart.resize();
            }
        });
    </script>
</body>
</html>
