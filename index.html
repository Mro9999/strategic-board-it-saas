<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT・SaaS業界 戦略バランスボード | DEARS CONSULTING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .slider-container {
            position: relative;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .success-meter {
            background: conic-gradient(from 0deg, #ef4444 0deg, #f59e0b 120deg, #10b981 240deg, #10b981 360deg);
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .grid-cols-12 {
                grid-template-columns: 1fr;
            }
            .col-span-4, .col-span-8 {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="gradient-bg text-white rounded-lg p-6 mb-6 card-shadow">
            <h1 class="text-3xl font-bold mb-2"><i class="fas fa-code mr-3"></i>IT・SaaS業界 戦略バランスボード</h1>
            <p class="text-lg opacity-90">プロダクト・マーケット・フィット×ユニットエコノミクス分析</p>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-12 gap-6">
            <!-- Control Panel -->
            <div class="col-span-12 md:col-span-4 space-y-4">
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-sliders-h mr-2"></i>要素調整パネル</h2>
                    
                    <div class="space-y-6">
                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">プロダクト品質</label>
                            <input type="range" min="1" max="100" value="70" class="slider" id="product">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>MVP</span><span id="productValue">70</span><span>完成</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">開発効率</label>
                            <input type="range" min="1" max="100" value="65" class="slider" id="development">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低速</span><span id="developmentValue">65</span><span>高速</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">CAC効率</label>
                            <input type="range" min="1" max="100" value="60" class="slider" id="cac">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>高コスト</span><span id="cacValue">60</span><span>効率的</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">LTV最大化</label>
                            <input type="range" min="1" max="100" value="70" class="slider" id="ltv">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低LTV</span><span id="ltvValue">70</span><span>高LTV</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">スケーラビリティ</label>
                            <input type="range" min="1" max="100" value="55" class="slider" id="scalability">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>制限的</span><span id="scalabilityValue">55</span><span>無限</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Success Indicator -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-rocket mr-2"></i>PMF達成確率</h3>
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-24 h-24 success-meter flex items-center justify-center relative">
                            <span class="text-2xl font-bold text-white z-10" id="successRate">68%</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="successLabel">良好</span>
                    </div>
                    <div class="mt-3 text-xs text-gray-600">
                        <div>LTV/CAC比率: <span id="ltvCacRatio">3.4x</span></div>
                        <div>予想MRR成長: <span id="mrrGrowth">+12%</span></div>
                    </div>
                </div>

                <!-- Scenario Management -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-save mr-2"></i>シナリオ管理</h3>
                    <div class="space-y-2">
                        <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition" onclick="saveScenario()">
                            <i class="fas fa-plus mr-2"></i>現在のシナリオを保存
                        </button>
                        <select class="w-full border rounded px-3 py-2" id="scenarioSelect" onchange="loadScenario()">
                            <option value="">保存済みシナリオを選択</option>
                        </select>
                        <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" onclick="clearScenarios()">
                            <i class="fas fa-trash mr-2"></i>全シナリオクリア
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="col-span-12 md:col-span-8 space-y-4">
                <!-- Balance Board -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-chart-radar mr-2"></i>SaaS戦略マップ</h2>
                    <div class="relative" style="height: 400px;">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>

                <!-- Correlation Matrix -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-chart-bar mr-2"></i>ユニットエコノミクス分析</h2>
                    <div class="relative" style="height: 300px;">
                        <canvas id="correlationChart"></canvas>
                    </div>
                </div>

                <!-- Strategic Recommendations -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-lightbulb mr-2"></i>SaaS戦略提案</h2>
                    <div id="recommendations" class="space-y-3">
                        <!-- Dynamic recommendations will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>© 2025 DEARS CONSULTING. All Rights Reserved.</p>
            <p class="mt-1">IT・SaaS業界特化型戦略分析ツール</p>
        </div>
    </div>

    <script>
        // Global variables
        let balanceChart, correlationChart;
        let scenarios = JSON.parse(localStorage.getItem('saasScenarios')) || [];

        // Initialize charts
        function initCharts() {
            // Balance Chart (Radar)
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            balanceChart = new Chart(balanceCtx, {
                type: 'radar',
                data: {
                    labels: ['プロダクト品質', '開発効率', 'CAC効率', 'LTV最大化', 'スケーラビリティ', '収益性'],
                    datasets: [{
                        label: '現在の戦略バランス',
                        data: [70, 65, 60, 70, 55, 0],
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(79, 70, 229, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Correlation Chart (Bar)
            const correlationCtx = document.getElementById('correlationChart').getContext('2d');
            correlationChart = new Chart(correlationCtx, {
                type: 'bar',
                data: {
                    labels: ['CAC', 'LTV', 'MRR成長', 'チャーン率', 'ARR', 'バーンレート'],
                    datasets: [{
                        label: '指標値',
                        data: [80, 120, 15, -5, 600, 350],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(236, 72, 153, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Calculate profitability based on SaaS metrics
        function calculateProfitability(product, development, cac, ltv, scalability) {
            const productMarketFit = (product * ltv) / 10000;
            const developmentEfficiency = development * 0.7;
            const customerAcquisition = (101 - cac) * 0.6;
            const scaleAdvantage = scalability * 0.5;
            
            const profitability = Math.min(100, Math.max(0, 
                (productMarketFit * 30 + 
                 developmentEfficiency * 25 + 
                 customerAcquisition * 25 + 
                 scaleAdvantage * 20)
            ));
            
            return Math.round(profitability);
        }

        // Update all visualizations
        function updateVisualizations() {
            const product = parseInt(document.getElementById('product').value);
            const development = parseInt(document.getElementById('development').value);
            const cac = parseInt(document.getElementById('cac').value);
            const ltv = parseInt(document.getElementById('ltv').value);
            const scalability = parseInt(document.getElementById('scalability').value);
            
            const profitability = calculateProfitability(product, development, cac, ltv, scalability);
            
            // Update value displays
            document.getElementById('productValue').textContent = product;
            document.getElementById('developmentValue').textContent = development;
            document.getElementById('cacValue').textContent = cac;
            document.getElementById('ltvValue').textContent = ltv;
            document.getElementById('scalabilityValue').textContent = scalability;
            
            // Update balance chart
            balanceChart.data.datasets[0].data = [product, development, cac, ltv, scalability, profitability];
            balanceChart.update();
            
            // Update correlation data - SaaS specific metrics
            const cacValue = Math.round(120 - (cac * 0.8));
            const ltvValue = Math.round(ltv * 1.5);
            const mrrGrowth = Math.round((product + development + scalability) / 10);
            const churnRate = Math.round((101 - ltv) * 0.1);
            const arrValue = Math.round(ltvValue * 8);
            const burnRate = Math.round(400 - (development * 2));
            
            correlationChart.data.datasets[0].data = [cacValue, ltvValue, mrrGrowth, -churnRate, arrValue, burnRate];
            correlationChart.update();
            
            // Update success rate (PMF probability)
            const pmfRate = Math.round((product + ltv + scalability) / 3);
            document.getElementById('successRate').textContent = pmfRate + '%';
            
            // Update LTV/CAC ratio
            const ltvCacRatio = (ltvValue / cacValue).toFixed(1);
            document.getElementById('ltvCacRatio').textContent = ltvCacRatio + 'x';
            document.getElementById('mrrGrowth').textContent = '+' + mrrGrowth + '%';
            
            const successLabel = document.getElementById('successLabel');
            if (pmfRate >= 80) {
                successLabel.textContent = 'PMF達成';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
            } else if (pmfRate >= 60) {
                successLabel.textContent = '良好';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
            } else {
                successLabel.textContent = '要改善';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
            }
            
            // Update recommendations
            updateRecommendations(product, development, cac, ltv, scalability, profitability);
        }

        // Generate SaaS specific recommendations
        function updateRecommendations(product, development, cac, ltv, scalability, profitability) {
            const recommendations = [];
            
            if (ltvValue / cacValue < 3) {
                recommendations.push({
                    icon: 'fas fa-exclamation-triangle',
                    type: 'warning',
                    title: 'LTV/CAC比率改善が急務',
                    text: 'ユニットエコノミクスが悪化しています。CAC削減またはLTV向上が必要です。'
                });
            }
            
            if (product > 80 && scalability < 50) {
                recommendations.push({
                    icon: 'fas fa-expand-arrows-alt',
                    type: 'info',
                    title: 'スケーラビリティ強化を推奨',
                    text: '高品質なプロダクトを活かすため、スケール体制の構築を優先してください。'
                });
            }
            
            if (development < 50) {
                recommendations.push({
                    icon: 'fas fa-code',
                    type: 'warning',
                    title: '開発効率の改善が必要',
                    text: '市場投入速度が競合に劣っています。開発プロセスの最適化を検討してください。'
                });
            }
            
            if (ltv > 70 && cac > 70) {
                recommendations.push({
                    icon: 'fas fa-dollar-sign',
                    type: 'success',
                    title: '高価値顧客獲得戦略',
                    text: '高LTV顧客を維持しながら、CAC効率化でさらなる成長を目指せます。'
                });
            }
            
            if (scalability > 80 && profitability < 60) {
                recommendations.push({
                    icon: 'fas fa-chart-line',
                    type: 'info',
                    title: 'マネタイゼーション最適化',
                    text: 'スケール基盤は整備済み。収益化モデルの見直しで利益率向上が可能です。'
                });
            }
            
            const recommendationsHtml = recommendations.map(rec => `
                <div class="flex items-start p-3 rounded-lg ${rec.type === 'success' ? 'bg-green-50 border-l-4 border-green-400' : 
                    rec.type === 'warning' ? 'bg-yellow-50 border-l-4 border-yellow-400' : 'bg-blue-50 border-l-4 border-blue-400'}">
                    <i class="${rec.icon} ${rec.type === 'success' ? 'text-green-600' : 
                        rec.type === 'warning' ? 'text-yellow-600' : 'text-blue-600'} mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-medium ${rec.type === 'success' ? 'text-green-800' : 
                            rec.type === 'warning' ? 'text-yellow-800' : 'text-blue-800'}">${rec.title}</h4>
                        <p class="text-sm ${rec.type === 'success' ? 'text-green-700' : 
                            rec.type === 'warning' ? 'text-yellow-700' : 'text-blue-700'} mt-1">${rec.text}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('recommendations').innerHTML = recommendationsHtml;
        }

        // Scenario management functions
        function saveScenario() {
            const name = prompt('シナリオ名を入力してください:');
            if (!name) return;
            
            const scenario = {
                name: name,
                timestamp: new Date().toLocaleString(),
                values: {
                    product: parseInt(document.getElementById('product').value),
                    development: parseInt(document.getElementById('development').value),
                    cac: parseInt(document.getElementById('cac').value),
                    ltv: parseInt(document.getElementById('ltv').value),
                    scalability: parseInt(document.getElementById('scalability').value)
                }
            };
            
            scenarios.push(scenario);
            localStorage.setItem('saasScenarios', JSON.stringify(scenarios));
            updateScenarioSelect();
            alert('シナリオが保存されました！');
        }

        function loadScenario() {
            const select = document.getElementById('scenarioSelect');
            const selectedIndex = select.selectedIndex - 1;
            
            if (selectedIndex >= 0 && scenarios[selectedIndex]) {
                const scenario = scenarios[selectedIndex];
                document.getElementById('product').value = scenario.values.product;
                document.getElementById('development').value = scenario.values.development;
                document.getElementById('cac').value = scenario.values.cac;
                document.getElementById('ltv').value = scenario.values.ltv;
                document.getElementById('scalability').value = scenario.values.scalability;
                updateVisualizations();
            }
        }

        function clearScenarios() {
            if (confirm('全てのシナリオを削除しますか？')) {
                scenarios = [];
                localStorage.removeItem('saasScenarios');
                updateScenarioSelect();
                alert('全シナリオが削除されました。');
            }
        }

        function updateScenarioSelect() {
            const select = document.getElementById('scenarioSelect');
            select.innerHTML = '<option value="">保存済みシナリオを選択</option>';
            scenarios.forEach((scenario, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${scenario.name} (${scenario.timestamp})`;
                select.appendChild(option);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateScenarioSelect();
            updateVisualizationsInitial();
            
            // Add event listeners to all sliders
            ['product', 'development', 'cac', 'ltv', 'scalability'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateVisualizations);
            });
        });

        // Initial update with proper values
        function updateVisualizationsInitial() {
            const product = 70;
            const development = 65;
            const cac = 60;
            const ltv = 70;
            const scalability = 55;
            
            const profitability = calculateProfitability(product, development, cac, ltv, scalability);
            
            // Update value displays
            document.getElementById('productValue').textContent = product;
            document.getElementById('developmentValue').textContent = development;
            document.getElementById('cacValue').textContent = cac;
            document.getElementById('ltvValue').textContent = ltv;
            document.getElementById('scalabilityValue').textContent = scalability;
            
            // Update balance chart
            balanceChart.data.datasets[0].data = [product, development, cac, ltv, scalability, profitability];
            balanceChart.update();
            
            // Update success rate
            const pmfRate = Math.round((product + ltv + scalability) / 3);
            document.getElementById('successRate').textContent = pmfRate + '%';
            
            const successLabel = document.getElementById('successLabel');
            if (pmfRate >= 80) {
                successLabel.textContent = 'PMF達成';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
            } else if (pmfRate >= 60) {
                successLabel.textContent = '良好';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
            } else {
                successLabel.textContent = '要改善';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
            }
            
            updateRecommendations(product, development, cac, ltv, scalability, profitability);
        }
    </script>
</body>
</html>
