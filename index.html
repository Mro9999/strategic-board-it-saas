<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT・SaaS業界 戦略バランスボード | DEARS CONSULTING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .slider-container {
            position: relative;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .success-meter {
            background: conic-gradient(from 0deg, #ef4444 0deg, #f59e0b 120deg, #10b981 240deg, #10b981 360deg);
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .desktop-layout {
                flex-direction: column !important;
            }
            .chart-container {
                height: 500px !important;
            }
            .correlation-chart {
                height: 400px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="gradient-bg text-white rounded-lg p-6 mb-6 card-shadow">
            <h1 class="text-3xl font-bold mb-2"><i class="fas fa-chess-board mr-3"></i>IT・SaaS業界 戦略バランスボード</h1>
            <p class="text-lg opacity-90">プロダクト・マーケット・フィット×ユニットエコノミクス分析</p>
        </div>

        <!-- Main Content -->
        <div class="desktop-layout flex flex-col lg:flex-row gap-6">
            <!-- Control Panel -->
            <div class="w-full lg:w-1/3 space-y-4">
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-sliders-h mr-2"></i>要素調整パネル</h2>
                    
                    <div class="space-y-6">
                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">プロダクト品質</label>
                            <input type="range" min="1" max="100" value="70" class="slider" id="product-quality">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>MVP</span><span id="productQualityValue">70</span><span>完璧</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">開発効率</label>
                            <input type="range" min="1" max="100" value="65" class="slider" id="dev-efficiency">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低速</span><span id="devEfficiencyValue">65</span><span>高速</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">CAC効率</label>
                            <input type="range" min="1" max="100" value="60" class="slider" id="cac-efficiency">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>高コスト</span><span id="cacEfficiencyValue">60</span><span>効率的</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">LTV最大化</label>
                            <input type="range" min="1" max="100" value="70" class="slider" id="ltv-max">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低LTV</span><span id="ltvMaxValue">70</span><span>高LTV</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">スケーラビリティ</label>
                            <input type="range" min="1" max="100" value="55" class="slider" id="scalability">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>制限的</span><span id="scalabilityValue">55</span><span>無限</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PMF Success Indicator -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-rocket mr-2"></i>PMF達成確率</h3>
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-24 h-24 success-meter flex items-center justify-center relative">
                            <span class="text-2xl font-bold text-white z-10" id="pmfRate">72%</span>
                        </div>
                    </div>
                    <div class="text-center mb-4">
                        <span class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="pmfLabel">良好</span>
                    </div>
                    <div class="text-sm text-gray-600">
                        <div class="flex justify-between">
                            <span>LTV/CAC比率:</span>
                            <span id="ltvCacRatio">3.4x</span>
                        </div>
                        <div class="flex justify-between">
                            <span>予想MRR成長:</span>
                            <span id="mrrGrowth">+12%</span>
                        </div>
                    </div>
                </div>

                <!-- Scenario Management -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-save mr-2"></i>シナリオ管理</h3>
                    <div class="space-y-2">
                        <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition" onclick="saveScenario()">
                            <i class="fas fa-plus mr-2"></i>現在を保存
                        </button>
                        <select class="w-full border rounded px-3 py-2" id="scenarioSelect" onchange="loadScenario()">
                            <option value="">保存済みシナリオを選択</option>
                        </select>
                        <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" onclick="clearScenarios()">
                            <i class="fas fa-trash mr-2"></i>全シナリオクリア
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="w-full lg:w-2/3 space-y-4">
                <!-- Balance Board -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-chart-radar mr-2"></i>SaaS戦略マップ</h2>
                    <div class="chart-container" style="height: 400px;">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>

                <!-- Correlation Matrix -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-chart-bar mr-2"></i>ユニットエコノミクス分析</h2>
                    <div class="correlation-chart" style="height: 300px;">
                        <canvas id="correlationChart"></canvas>
                    </div>
                </div>

                <!-- Strategic Recommendations -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-lightbulb mr-2"></i>SaaS戦略提案</h2>
                    <div id="recommendations" class="space-y-3">
                        <!-- Dynamic recommendations will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="text-center py-6 text-gray-600">
        © 2025 DEARS CONSULTING. All Rights Reserved.<br>
        IT・SaaS業界特化戦略分析ツール
    </div>

    <script>
        // Global variables
        let balanceChart, correlationChart;
        let scenarios = JSON.parse(localStorage.getItem('saasScenarios')) || [];

        // Initialize charts
        function initCharts() {
            // Balance Chart (Radar)
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            balanceChart = new Chart(balanceCtx, {
                type: 'radar',
                data: {
                    labels: ['プロダクト品質', '開発効率', 'CAC効率', 'LTV最大化', 'スケーラビリティ', '収益性'],
                    datasets: [{
                        label: '現在の戦略バランス',
                        data: [70, 65, 60, 70, 55, 0],
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(79, 70, 229, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            ticks: {
                                stepSize: 20
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Correlation Chart (Bar)
            const correlationCtx = document.getElementById('correlationChart').getContext('2d');
            correlationChart = new Chart(correlationCtx, {
                type: 'bar',
                data: {
                    labels: ['CAC', 'LTV', 'MRR成長', 'チャーン率', 'ARR', 'バーンレート'],
                    datasets: [{
                        label: '相対値',
                        data: [60, 100, 80, -40, 580, -120],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(236, 72, 153, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            min: -200,
                            max: 600
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Calculate PMF probability based on all factors
        function calculatePMFProbability(productQuality, devEfficiency, cacEfficiency, ltvMax, scalability) {
            // PMF達成確率の正確な計算式
            const pmfScore = (productQuality * 0.30) + (cacEfficiency * 0.25) + (ltvMax * 0.25) + (devEfficiency * 0.20);
            
            // スケーラビリティボーナス
            const scalabilityBonus = scalability * 0.1;
            
            const finalScore = Math.min(100, Math.max(0, pmfScore + scalabilityBonus));
            
            return Math.round(finalScore);
        }

        // Calculate profitability
        function calculateProfitability(productQuality, devEfficiency, cacEfficiency, ltvMax, scalability) {
            // LTV/CAC比率をベースとした収益性計算
            const ltvCacRatio = (ltvMax / (101 - cacEfficiency)) * 2;
            const efficiencyFactor = (devEfficiency + scalability) / 200;
            const qualityPremium = productQuality * 0.5;
            
            const profitability = Math.min(100, Math.max(0, 
                (ltvCacRatio * 15) + (efficiencyFactor * 30) + (qualityPremium * 0.4)
            ));
            
            return Math.round(profitability);
        }

        // Calculate LTV/CAC ratio
        function calculateLTVCACRatio(cacEfficiency, ltvMax) {
            const cacValue = 101 - cacEfficiency; // Higher efficiency = lower CAC
            const ltvValue = ltvMax;
            const ratio = (ltvValue / cacValue) * 5; // Scale for realistic ratio
            return Math.max(1, ratio).toFixed(1) + 'x';
        }

        // Calculate MRR growth
        function calculateMRRGrowth(productQuality, devEfficiency, ltvMax) {
            const baseGrowth = (productQuality + devEfficiency + ltvMax) / 300 * 100;
            const growth = Math.max(-50, Math.min(200, baseGrowth - 20)); // Range: -50% to 200%
            return (growth >= 0 ? '+' : '') + Math.round(growth) + '%';
        }

        // Update all visualizations
        function updateVisualizations() {
            const productQuality = parseInt(document.getElementById('product-quality').value);
            const devEfficiency = parseInt(document.getElementById('dev-efficiency').value);
            const cacEfficiency = parseInt(document.getElementById('cac-efficiency').value);
            const ltvMax = parseInt(document.getElementById('ltv-max').value);
            const scalability = parseInt(document.getElementById('scalability').value);
            
            const profitability = calculateProfitability(productQuality, devEfficiency, cacEfficiency, ltvMax, scalability);
            const pmfProbability = calculatePMFProbability(productQuality, devEfficiency, cacEfficiency, ltvMax, scalability);
            
            // Update value displays
            document.getElementById('productQualityValue').textContent = productQuality;
            document.getElementById('devEfficiencyValue').textContent = devEfficiency;
            document.getElementById('cacEfficiencyValue').textContent = cacEfficiency;
            document.getElementById('ltvMaxValue').textContent = ltvMax;
            document.getElementById('scalabilityValue').textContent = scalability;
            
            // Update balance chart
            balanceChart.data.datasets[0].data = [productQuality, devEfficiency, cacEfficiency, ltvMax, scalability, profitability];
            balanceChart.update();
            
            // Update correlation data (SaaS metrics)
            const cacValue = 101 - cacEfficiency; // Lower is better for CAC
            const ltvValue = ltvMax * 10; // Scale for display
            const mrrGrowth = (productQuality + devEfficiency + ltvMax) / 3 * 8 - 200; // -200 to +400 range
            const churnRate = -(100 - productQuality - ltvMax/2) * 2; // Negative value
            const arrValue = ltvValue * 6; // Annual Recurring Revenue
            const burnRate = -cacValue * 2; // Negative value (cost)
            
            correlationChart.data.datasets[0].data = [cacValue, ltvValue, mrrGrowth, churnRate, arrValue, burnRate];
            correlationChart.update();
            
            // Update PMF probability
            document.getElementById('pmfRate').textContent = pmfProbability + '%';
            
            const pmfLabel = document.getElementById('pmfLabel');
            if (pmfProbability >= 80) {
                pmfLabel.textContent = 'PMF達成';
                pmfLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
            } else if (pmfProbability >= 60) {
                pmfLabel.textContent = '良好';
                pmfLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
            } else {
                pmfLabel.textContent = '要改善';
                pmfLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
            }
            
            // Update LTV/CAC ratio and MRR growth
            document.getElementById('ltvCacRatio').textContent = calculateLTVCACRatio(cacEfficiency, ltvMax);
            document.getElementById('mrrGrowth').textContent = calculateMRRGrowth(productQuality, devEfficiency, ltvMax);
            
            // Update recommendations
            updateRecommendations(productQuality, devEfficiency, cacEfficiency, ltvMax, scalability, pmfProbability);
        }

        // Generate strategic recommendations
        function updateRecommendations(productQuality, devEfficiency, cacEfficiency, ltvMax, scalability, pmfProbability) {
            const recommendations = [];
            
            if (pmfProbability < 50) {
                recommendations.push({
                    icon: 'fas fa-exclamation-triangle',
                    type: 'warning',
                    title: 'PMF達成が急務',
                    text: 'プロダクト品質とCAC効率の改善に集中してください。'
                });
            }
            
            if (productQuality > 80 && cacEfficiency < 40) {
                recommendations.push({
                    icon: 'fas fa-bullseye',
                    type: 'warning',
                    title: 'マーケティング効率化',
                    text: '優秀なプロダクトを活かし、CAC効率を改善してスケールを狙いましょう。'
                });
            }
            
            if (ltvMax > 70 && cacEfficiency > 70) {
                recommendations.push({
                    icon: 'fas fa-rocket',
                    type: 'success',
                    title: 'スケール準備完了',
                    text: '優秀なユニットエコノミクス！積極的な成長投資のタイミングです。'
                });
            }
            
            if (devEfficiency < 50) {
                recommendations.push({
                    icon: 'fas fa-cogs',
                    type: 'info',
                    title: '開発プロセス改善',
                    text: 'DevOps、CI/CD導入で開発効率を向上させ、市場投入速度を上げましょう。'
                });
            }
            
            if (scalability < 40 && pmfProbability > 70) {
                recommendations.push({
                    icon: 'fas fa-expand-arrows-alt',
                    type: 'warning',
                    title: 'インフラ強化必要',
                    text: 'PMFに近づいています。スケーラビリティ向上で成長に備えてください。'
                });
            }
            
            const ltvCacRatio = parseFloat(calculateLTVCACRatio(cacEfficiency, ltvMax));
            if (ltvCacRatio < 3.0) {
                recommendations.push({
                    icon: 'fas fa-chart-line',
                    type: 'warning',
                    title: 'ユニットエコノミクス改善',
                    text: 'LTV/CAC比率3.0以上を目指し、持続的成長モデルを構築してください。'
                });
            }
            
            const recommendationsHtml = recommendations.map(rec => `
                <div class="flex items-start p-3 rounded-lg ${rec.type === 'success' ? 'bg-green-50 border-l-4 border-green-400' : 
                    rec.type === 'warning' ? 'bg-yellow-50 border-l-4 border-yellow-400' : 'bg-blue-50 border-l-4 border-blue-400'}">
                    <i class="${rec.icon} ${rec.type === 'success' ? 'text-green-600' : 
                        rec.type === 'warning' ? 'text-yellow-600' : 'text-blue-600'} mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-medium ${rec.type === 'success' ? 'text-green-800' : 
                            rec.type === 'warning' ? 'text-yellow-800' : 'text-blue-800'}">${rec.title}</h4>
                        <p class="text-sm ${rec.type === 'success' ? 'text-green-700' : 
                            rec.type === 'warning' ? 'text-yellow-700' : 'text-blue-700'} mt-1">${rec.text}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('recommendations').innerHTML = recommendationsHtml;
        }

        // Scenario management functions
        function saveScenario() {
            const name = prompt('シナリオ名を入力してください:');
            if (!name) return;
            
            const scenario = {
                name: name,
                timestamp: new Date().toLocaleString(),
                values: {
                    productQuality: parseInt(document.getElementById('product-quality').value),
                    devEfficiency: parseInt(document.getElementById('dev-efficiency').value),
                    cacEfficiency: parseInt(document.getElementById('cac-efficiency').value),
                    ltvMax: parseInt(document.getElementById('ltv-max').value),
                    scalability: parseInt(document.getElementById('scalability').value)
                }
            };
            
            scenarios.push(scenario);
            localStorage.setItem('saasScenarios', JSON.stringify(scenarios));
            updateScenarioSelect();
            alert('シナリオが保存されました！');
        }

        function loadScenario() {
            const select = document.getElementById('scenarioSelect');
            const selectedIndex = select.selectedIndex - 1;
            
            if (selectedIndex >= 0 && scenarios[selectedIndex]) {
                const scenario = scenarios[selectedIndex];
                document.getElementById('product-quality').value = scenario.values.productQuality;
                document.getElementById('dev-efficiency').value = scenario.values.devEfficiency;
                document.getElementById('cac-efficiency').value = scenario.values.cacEfficiency;
                document.getElementById('ltv-max').value = scenario.values.ltvMax;
                document.getElementById('scalability').value = scenario.values.scalability;
                updateVisualizations();
            }
        }

        function clearScenarios() {
            if (confirm('全てのシナリオを削除しますか？')) {
                scenarios = [];
                localStorage.removeItem('saasScenarios');
                updateScenarioSelect();
                alert('全シナリオが削除されました。');
            }
        }

        function updateScenarioSelect() {
            const select = document.getElementById('scenarioSelect');
            select.innerHTML = '<option value="">保存済みシナリオを選択</option>';
            scenarios.forEach((scenario, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${scenario.name} (${scenario.timestamp})`;
                select.appendChild(option);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateScenarioSelect();
            updateVisualizations();
            
            // Add event listeners to all sliders
            ['product-quality', 'dev-efficiency', 'cac-efficiency', 'ltv-max', 'scalability'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateVisualizations);
            });
        });
    </script>
</body>
</html>
